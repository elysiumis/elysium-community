name: Build Plugin Directory

on:
  push:
    branches:
      - main
    paths:
      - 'plugins/*.json'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  build:
    name: Build Directory
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build plugin directory
        run: node scripts/build-directory.js

      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Check if plugins.json changed
          if git diff --quiet plugins.json; then
            echo "No changes to plugins.json"
          else
            git add plugins.json
            git commit -m "chore: rebuild plugin directory"
            git push
          fi
